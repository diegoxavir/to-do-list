<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
        <title>To-Do List</title>
    </head>

    <body>
        <header>
            <h1 id="headertext">This is my To-Do List</h1>
        </header>

        <main>
            <article id="todo">
                <h2>To Do</h2>
                <ul>
                    <li>
                        <input type="checkbox">Go To Gym
                    </li>
                    <li>
                        <input type="checkbox">Sweep
                    </li>
                    <li>
                        <input type="checkbox">Mop
                    </li>
                    <li>
                        <input type="checkbox">Beat FFVI
                    </li>
                    <li>
                        <input type="checkbox">Walk Cookie
                    </li>
                 </ul>
            </article>

            <article id="inprogress">
                <h2>In Progress</h2>
                <ul>
                    <li>
                        <input type="checkbox"><span>Scan Film</span>
                    </li>
                    <li>
                        <input type="checkbox"><span>Dishes</span>
                    </li>
                    <li>
                        <input type="checkbox"><span>FIP</span>
                    </li>
                    <li>
                        <input type="checkbox"><span>To-Do List</span>
                    </li>
                    <li>
                        <input type="checkbox"><span>Groove Garage css</span>
                    </li>
                 </ul>
            </article>

            <article id="completed">
                <h2>Completed</h2>
                <ul>
                    <li>
                        <input type="checkbox"><span>FIP Wireframes</span>
                    </li>
                    <li>
                        <input type="checkbox"><span>Dining Wireframe</span>
                    </li>
                    <li>
                        <input type="checkbox"><span>Dishes</span>
                    </li>
                    <li>
                        <input type="checkbox"><span>Make Bed</span>
                    </li>
                    <li>
                        <input type="checkbox"><span>Put Awat Laundry</span>
                    </li>
                 </ul>
            </article>
        </main>

        <footer>


        </footer>
    </body>
</html>
