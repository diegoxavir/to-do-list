<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/main.css">
        <title>To-Do List</title>
    </head>

    <body>
        <header>
            <h1>This is my To-Do List</h1>
        </header>

        <main>
            <article id="todo">
                <h2>To Do</h2>
                <ul>
                    <li><input type="checkbox"> Item 1</li>
                    <li><input type="checkbox"> Item 2</li>
                    <li><input type="checkbox"> Item 3</li>
                    <li><input type="checkbox"> Item 4</li>
                    <li><input type="checkbox"> Item 5</li>
                 </ul>
            </article>

            <article id="inprogress">
                <h2>In Progress</h2>
                <ul>
                    <li><input type="checkbox"> Item 1</li>
                    <li><input type="checkbox"> Item 2</li>
                    <li><input type="checkbox"> Item 3</li>
                    <li><input type="checkbox"> Item 4</li>
                    <li><input type="checkbox"> Item 5</li>
                 </ul>
            </article>

            <article id="completed">
                <h2>Completed</h2>
                <ul>
                    <li><input type="checkbox"> Item 1</li>
                    <li><input type="checkbox"> Item 2</li>
                    <li><input type="checkbox"> Item 3</li>
                    <li><input type="checkbox"> Item 4</li>
                    <li><input type="checkbox"> Item 5</li>
                 </ul>
            </article>
        </main>

        <footer>


        </footer>
    </body>
</html>
